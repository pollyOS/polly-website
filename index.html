<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            place-items: center;
            place-content: center;
            height: 100vh;
            width: 100vw;
        }

        body > div {
            margin: 0 auto;
            display: inline-block;
            max-width: 300px;
        }

        body > div > img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <div>
        <img src="logo.png"/>
    </div>
</body>
</html>
